<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Movie App</h1>
    </header>
    <p>
        Welcome to a Movie App!
    </p>

    <div>
        <form id="container">
            <label class="movie-name"> Movie Name:
                <input type="text" id="movieNameInput">
            </label>
            <label class="movie-rating"> Movie Rating:
                <input type="number" min="0" max="10" value="5" id="movieRatingInput">
            </label>
            <button action="submit">Rate Movie!</button>
        </form>
    </div>


    <div id="view">
        <ol id="listOl">
        </ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        let name = null
        let rating = null
        let form = $("form").children()
        $("input").on("change", function () {
            name = $("#movieNameInput").val();
            rating = $("#movieRatingInput").val()
        })

        $("form").on("submit", function (e) {
            e.preventDefault();
            $(this).trigger("reset");
            // debugger
            $("#listOl").append(`<li>${name} , ${rating} <button>Delete Movie!</button> </li>`)
            // debugger
            $("li").find("button").on("click", function () {
                debugger
                $(this).parent().remove()
            })

            name = null
            rating = null
        })


    </script>

</body>

</html>
